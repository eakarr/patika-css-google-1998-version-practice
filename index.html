<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-------------------------------------- Container Start ------------------------------------ -->
    <div class="container">
      <!-------------------------------------- Header Box Start ------------------------------------ -->
      <div class="header_box box">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google!"
        />
      </div>
      <!-------------------------------------- Header Box End ------------------------------------ -->

      <!-------------------------------------- Body Box Start ------------------------------------ -->
      <div class="body_box">
        <!-------------------------------------- Search Box Start------------------------------------ -->
        <div class="search_box box">
          <p>Search the web using Google!</p>
          <input type="text" size="40" />
          <div>
            <button name="googleSearch">Google Search</button>
            <button name="luckySearch">I'm feeling lucky</button>
          </div>
        </div>
        <!-------------------------------------- Search Box End ------------------------------------ -->

        <div class="bottom">
          <!-------------------------------------- Special Box Start ------------------------------------ -->
          <div class="special_search_box box">
            <p>Special Searches</p>
            <a href="/web/19981202230410/http://www.google.com/stanford"
              >Stanford Search</a
            >
            <a href="/web/19981202230410/http://www.google.com/linux"
              >Linux Search</a
            >
          </div>
          <!-------------------------------------- Special Box End ------------------------------------ -->

          <!-------------------------------------- Help Box Start ------------------------------------ -->
          <div class="help_box box">
            <a
              href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
              >Help!</a
            >
            <a
              href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
              >About Google!</a
            >
            <a
              href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
              >Company Info</a
            >
            <a
              href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </div>
          <!-------------------------------------- Help Box End ------------------------------------ -->

          <!-------------------------------------- Subscription Box Start------------------------------------ -->
          <div class="subscription_box box">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail" />
            <div>
              <button>Subscribe</button>
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                style="margin-left: 15px"
                >Archive</a
              >
            </div>
          </div>
          <!-------------------------------------- Subscription Box End------------------------------------ -->
        </div>

        <!-------------------------------------- Footer Box Start ------------------------------------ -->
        <footer class="footer_box box">Copyright Â©1998 Google Inc.</footer>
        <!-------------------------------------- Footer Box End ------------------------------------ -->
      </div>
      <!-------------------------------------- Body Box End ------------------------------------ -->
    </div>
    <!-------------------------------------- Container End ------------------------------------ -->
  </body>
</html>
